<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplement Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#121212" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
    }
    header {
      text-align: center;
      padding: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5em;
      max-width: 600px;
      margin: auto;
    }
    header h1 {
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 1px;
      color: #f5f5f5;
      margin: 0 0.3em;
    }
    .header-icon {
      font-size: 1.8em;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1em;
    }
    .day-selector {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 1em;
    }
    .day-selector button {
      padding: 0.5em 1em;
      border-radius: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      font-size: 1em;
      cursor: pointer;
    }
    .day-selector button:hover {
      background-color: #666;
    }
    .supplement {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 0.75em 1em;
      border-radius: 12px;
      margin: 0.5em 0;
      opacity: 1;
      transition: 0.3s;
    }
    .supplement.paused {
      opacity: 0.4;
    }
    .supplement span.icon {
      margin-left: 0.5em;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 1em;
      border-radius: 10px;
      padding: 0.5em;
      background: #1e1e1e;
      color: #f5f5f5;
      border: none;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
      flex-wrap: wrap;
      gap: 0.5em;
    }
    .action-buttons button {
      padding: 0.5em 1em;
      border-radius: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .hidden-input {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <span class="header-icon">üíä</span>
    <h1>Supplement Tracker</h1>
    <span class="header-icon">üìà</span>
  </header>

  <div class="container">

      <button onclick="setDayType('rest')">üõå Ruhetag</button>
    </div>

    <div id="supplements"></div>
