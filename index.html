<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplement Tracker</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 { color: #00ffcc; }
    label, textarea, select, input[type="checkbox"] {
      display: block;
      margin: 0.5rem 0;
    }
    .supplements {
      margin: 1rem 0;
    }
    .note {
      width: 100%;
      height: 4rem;
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }
    .supplement-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Supplement Tracker</h1>

  <label for="daytype">Tagesart:</label>
  <select id="daytype" onchange="updateSupplements()">
    <option value="training">Training</option>
    <option value="ruhe">Ruhetag</option>
    <option value="pause">Pause</option>
  </select>

  <div id="split" style="display:none;">
    <label for="splitType">Trainingssplit:</label>
    <select id="splitType">
      <option value="oberkoerper">Oberk√∂rper</option>
      <option value="beine">Beine</option>
    </select>
  </div>

  <div class="supplements" id="supplements"></div>

  <label for="notes">Notizen:</label>
  <textarea class="note" id="notes" placeholder="Wie f√ºhlst du dich heute?"></textarea>

  <script>
    const allSupplements = {
      basis: [
        { name: "Omega 3", icon: "üß†" },
        { name: "Vitamin D3 + K2", icon: "ü¶¥" },
        { name: "Magnesium", icon: "üí§" },
        { name: "Vitamin B12", icon: "ü©∏" },
        { name: "Ashwagandha", icon: "üßò" }
      ],
      training: [
        { name: "Creatin", icon: "üèãÔ∏è" },
        { name: "Citrullin", icon: "üí™" },
        { name: "Whey Protein", icon: "ü•§" },
        { name: "Whey Protein (Abend)", icon: "ü•§üò¥" }
      ]
    };

    function createChecklist(items, showSleepShake = false) {
      return items.map(sup => {
        if (sup.name === "Whey Protein (Abend)" && !showSleepShake) return "";
        const id = "sup_" + sup.name.replace(/[^a-z0-9]/gi, "_").toLowerCase();
        return `
          <label class="supplement-label">
            <input type="checkbox" id="${id}" />
            <span>${sup.icon}</span> ${sup.name}
          </label>
        `;
      }).join("");
    }

    function updateSupplements() {
      const type = document.getElementById("daytype").value;
      const splitDiv = document.getElementById("split");
      splitDiv.style.display = (type === "training") ? "block" : "none";

      let html = createChecklist(allSupplements.basis);
      if (type === "training") {
        html += "<hr>" + createChecklist(allSupplements.training, true);
      }
      document.getElementById("supplements").innerHTML = html;
    }

    updateSupplements();
  </script>
</body>
</html>
