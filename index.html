<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplement Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💊 Supplement Tracker</h1>

  <div class="buttons">
    <button id="trainingBtn" onclick="setDayType('training')">🏋️ Training</button>
    <button id="restBtn" onclick="setDayType('rest')">😌 Ruhetag</button>
    <button id="statsBtn" onclick="toggleStatsPopup()">📊</button>
  </div>

  <div id="supplements"></div>

  <textarea id="notes" placeholder="Notizen..."></textarea>

  <div class="export-import">
    <button onclick="exportData()">💾 Daten exportieren</button>
    <input type="file" id="importFile" onchange="importData(event)" />
  </div>

  <div id="statsPopup">
    <canvas id="statsChart"></canvas>
    <div id="rangeButtons">
      <button onclick="renderStatsChart('week')">Woche</button>
      <button onclick="renderStatsChart('month')">Monat</button>
    </div>
    <button onclick="toggleStatsPopup()">Schließen</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
